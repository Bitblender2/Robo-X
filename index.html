<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Robo-X</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <img src="/assets/Logo.png" alt="" />
        </div>
        <nav>
          <ul>
            <li>Home</li>
            <li>Courses</li>
            <li>Abuut</li>
            <li>Contact</li>
          </ul>
        </nav>
        <div class="opt">
          <button class="login">Login</button>
          <button class="signup">Sign Up</button>
        </div>
      </header>
      <div class="container">
        <div class="land-left">
          <h2>Bring Your Ideas To Life</h2>
          <div class="pad">
            <div class="patch">
              <img src="/assets/pad.png" alt="" />
            </div>
            <div class="text">
              <p>
                Become the best in your industry. Start with our free tire
                program
              </p>
              <div class="start">
                <a>Start For Free</a>
                <p><i class="bx bx-right-arrow"></i></p>
              </div>
            </div>
          </div>
        </div>
        <div class="land-right">
          <img src="/assets/robo.png" alt="" />
        </div>
      </div>
    </div>
    <section class="apps">
      <div class="color2">
        <img src="/assets/patch.png" alt="" />
      </div>
      <div class="selected">
        <h6>SELECTED CASES</h6>
        <h1>Color Your World App</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae
          aspernatur nobis beatae aliquid quam
        </p>
        <div class="buttons">
          <button class="pd">PRODUCT DESGN</button>
          <button class="ux">UX</button>
        </div>
        <div class="buttons">
          <button class="prev"><i class="bx bxs-left-arrow"></i></button>
          <button class="next"><i class="bx bxs-right-arrow"></i></button>
        </div>
      </div>
      <div class="colors">
        <img src="/assets/colors.png" alt="" />
      </div>
    </section>
  </body>
</html>
